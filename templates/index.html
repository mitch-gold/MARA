<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="static/logo_mara.png" type="image/png">
  <title>Mitchell's AI Resume Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
  
    .chatbot-container {
      width: 90%; /* Adjusted for responsiveness */
      max-width: 1000px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
  
    .chat-display {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f0f0f5;
    }
  
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background-color: #fff;
      flex-direction: column; /* Stack elements on smaller screens */
    }
  
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px; /* Add spacing for stacking */
    }
  
    .chat-input button {
      padding: 10px 15px;
      background-color: #006db5;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
  
    .chat-input button:hover {
      background-color: #005a99;
    }
  
    @media (min-width: 768px) {
      /* Larger screens (default layout) */
      .chat-input {
        flex-direction: row; /* Inline input and button */
      }
  
      .chat-input input {
        margin-bottom: 0;
      }
    }
  
    /* Mobile adjustments */
    .message {
      margin-bottom: 15px;
      word-wrap: break-word;
    }
  
    .message.user,
    .message.bot {
      max-width: 100%; /* Ensure text bubbles fit smaller screens */
    }
  
    img {
      max-width: 100%; /* Ensure logo fits within container */
      height: auto;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!--<h1><b>Mitchell's AI Resume Assistant</b></h1>
  <h4><b>Please ask questions to learn why you should hire Mitchell!</b></h4>-->
  <p><img src="static/logo_mara.png" alt="Mara" height="210" width="220"></p>

  <div class="chatbot-container">
    <div class="chat-display" id="chatbox">
      <div class="message bot">
        <span>Hi! I'm M.A.R.A., Mitchell's AI Resume Assistant. Please ask me anything to learn more about Mitchell.</span>
      </div>
    </div>
    <div class="chat-input" id="userInput">
      <input id="textInput" type="text" name="msg" size="95" placeholder="Ask anything about Mitchell (e.g. job experience, skills, hobbies)">
      <button onclick="getBotResponse()">Send</button>
    </div>
  </div>

  <script>
    function getBotResponse() {
      const rawText = $("#textInput").val();
      if (rawText.trim() === "") return;

      const userHtml = '<div class="message user"><span>' + rawText + '</span></div>';
      $("#textInput").val("");
      $("#chatbox").append(userHtml);

      $.get("/get", { msg: rawText }).done(function (data) {
        const botHtml = '<div class="message bot"><span>' + data + '</span></div>';
        $("#chatbox").append(botHtml);
        const chatbox = document.getElementById("chatbox");
        chatbox.scrollTop = chatbox.scrollHeight;
      });
    }

    $("#textInput").keypress(function (e) {
      if (e.which === 13) {
        getBotResponse();
      }
    });
  </script>
</body>
</html>
